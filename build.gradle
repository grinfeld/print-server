buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenLocal()
        mavenCentral()
        maven { url "https://jcenter.bintray.com" }
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    }
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:$gradleShadowPlugin"
        classpath "io.spring.gradle:dependency-management-plugin:$springDependencyPlugin"
    }
}

plugins {
    id "net.ltgt.apt" version "0.18" // <1>
    id "org.sonarqube" version "2.8"
}

repositories {
    mavenLocal()
    jcenter()
}

version "$projectVersion"
group "com.mikerusoft"

apply plugin: "java"
apply plugin: "io.spring.dependency-management"
apply plugin: "application"
apply plugin: "com.github.johnrengelman.shadow"
apply plugin: 'jacoco'

mainClassName = 'com.mikerusoft.redirect.to.stream.Application'

shadowJar {
    mergeServiceFiles()
}

dependencyManagement {
    imports {
        mavenBom "io.micronaut:micronaut-bom:$micronautVersion"
    }
}

dependencies {
    compileOnly "org.projectlombok:lombok:$lombokVersion"

    annotationProcessor "org.projectlombok:lombok:$lombokVersion"
    annotationProcessor "io.micronaut:micronaut-inject-java"
    annotationProcessor "io.micronaut:micronaut-validation"

    compile "io.micronaut:micronaut-inject"
    compile "io.micronaut:micronaut-validation"
    compile "io.micronaut:micronaut-runtime"
    compile "io.micronaut:micronaut-http-client"
    compile "io.micronaut:micronaut-http-server-netty"
    compile "io.micronaut.configuration:micronaut-kafka"

    runtime "io.micronaut:micronaut-core:$micronautVersion"
    runtime "io.micronaut:micronaut-management"
    runtime "ch.qos.logback:logback-classic:$logbackVersion"

    testAnnotationProcessor "io.micronaut:micronaut-inject-java"
    testCompile "org.junit.jupiter:junit-jupiter-api"
    testCompile "org.junit.jupiter:junit-jupiter-params"
    testCompile "io.micronaut.test:micronaut-test-junit5"
    testCompile "io.micronaut:micronaut-http-client"
    testCompile "io.micronaut:micronaut-http-server-netty"
    testRuntime "org.junit.jupiter:junit-jupiter-engine"
    testCompile "org.mockito:mockito-core:$mockitoVersion"
    testCompile "org.assertj:assertj-core:$assertJVersion"
    testCompile "org.apache.kafka:kafka-clients:$kafkaClientVersion:test"
    testCompile "org.apache.kafka:kafka_$kafkaVersion:$kafkaClientVersion"
    testCompile "org.apache.kafka:kafka_$kafkaVersion:$kafkaClientVersion:test"
    testCompile "io.github.embeddedkafka:embedded-kafka_$kafkaVersion:$kafkaClientVersion"
}

test {
    useJUnitPlatform()
}

tasks.withType(JavaCompile){
    options.encoding = "UTF-8"
    options.compilerArgs.add('-parameters')
}

shadowJar {
    mergeServiceFiles()
}

run.jvmArgs('-noverify', '-XX:TieredStopAtLevel=1', '-Dcom.sun.management.jmxremote')
